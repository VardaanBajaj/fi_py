{% extends "base.html" %}

{% block script %}

<script>

  $(document).ready(function(){
    loadPostData("post-container");
  });
</script>

{% endblock script %}

{% block content %}

  <div class="row">
    <div class="col-sm-9">
      {% if request.GET.q %}
        <p class='lead'>Results for {{request.GET.q}} </p>
      <hr/>
      {% endif %}
    </div>
    <div class="col-sm-9">
      <h1> Posts </h1>
      <hr />
      <div id="post-container" data-url="/api/search/">

      </div>

      <a href='#' id='loadmore'>Older Posts</a>
    </div>
    <div class="col-sm-3">
      <h1>Users</h1>
      {% for user in users %}
        <a href='/{{user.username}}/'>{{user.username}}</a><br/>
      {% empty %}
      <p> No users found </p>
      {% endfor %}

    </div>
  </div>
{% endblock content %}
